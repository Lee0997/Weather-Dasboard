<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <header class="heading" id="weather-dashboard">Weather Dashboard by Lee Nock!</header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search by City Name...</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="city-name">City: </label>
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" id="submit-btn" class="btn">Search</button>
              <div id="city-container" class="list-group"></div>
            </form>
          </div>
          <div class="col-12 col-md-8">
            <h2 class="subtitle">Weather: <span id="city-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>
          </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
